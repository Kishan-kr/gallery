<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <script src="https://kit.fontawesome.com/fd4c5b580d.js" crossorigin="anonymous"></script>
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery" id="gallery">

    </div>
    <div class="outside">
        <div class="close">&times;</div>
        <button class="prev">&LeftArrow;</button>
        <button class="next">&RightArrow;</button>
        <div id="large-container">
            <img class="large-photo"></img>
        </div>
    </div>

    <!-- Footer  -->
    <div class="footer">
        <div class="container">
            <div class="checkout" style="font-size:1.2rem;">Checkout other projects</div>
            <div class="projects">
                <a href="https://kishan-kr.github.io/tic-tac-toe/">Tic tac toe</a>
                <a href="https://kishan-kr.github.io/task-nudge/">Task Nudge</a>
                <a href="https://kishan-kr.github.io/clock/">Clock</a>
                <a href="https://kishan-kr.github.io/text-ease/">Text Ease</a>
                <a href="https://kishan-kr.github.io/mellow/">Music Player</a>
                <a href="https://kishan-kr.github.io/calculator/">Calculator</a>
            </div>
            <div class="find-me" style="font-size: 1.2rem;">Find me on</div>
            <div class="icon-container">
                <div class="icon-box">
                    <a href="https://www.linkedin.com/in/kishan-k/" target="_blank" class="social-icon"
                        rel="noreferrer">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <div class="icon-overlay" lable="LinkedIn"></div>
                </div>
                <div class="icon-box">
                    <a href="https://www.instagram.com/its_kishan_singh/" target="_blank" class="social-icon"
                        rel="noreferrer">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <div class="icon-overlay" lable="Instagram"></div>
                </div>
                <div class="icon-box">
                    <a href="https://github.com/Kishan-kr" target="_blank" class="social-icon" rel="noreferrer">
                        <i class="fab fa-github-square fa-2x"></i>
                    </a>
                    <div class="icon-overlay" lable="Github"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="gallery.js"></script>
</html>
